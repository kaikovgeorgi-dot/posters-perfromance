<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posters Performance</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0e0e0e;
    color:white;
}

header{
    background:#000;
    padding:20px;
    text-align:center;
    border-bottom:2px solid #ff3c00;
}

header h1{
    color:#ff3c00;
    margin:0;
    font-size:28px;
}

.hero{
    background:linear-gradient(120deg,#ff3c00,#300000);
    padding:70px 20px;
    text-align:center;
}

.hero h2{
    font-size:38px;
    margin-bottom:10px;
}

.hero p{
    font-size:18px;
    opacity:0.9;
}

.section{
    padding:60px 20px;
}

.section h2{
    text-align:center;
    color:#ff3c00;
    margin-bottom:40px;
    font-size:30px;
}

.posters-grid{
    display:flex;
    justify-content:center;
}

.poster-card{
    background:#111;
    border-radius:14px;
    padding:18px;
    text-align:center;
    max-width:420px;
    box-shadow:0 0 25px rgba(255,60,0,0.25);
}

.poster-card img{
    width:100%;
    border-radius:12px;
    margin-bottom:15px;
}

.poster-card h3{
    margin:10px 0;
}

.btn{
    display:inline-block;
    background:#ff3c00;
    color:white;
    padding:12px 25px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

.btn:hover{
    background:#ff5a2a;
}

#order{
    background:#0b0b0b;
    padding:60px 20px;
}

form{
    max-width:420px;
    margin:auto;
    background:#111;
    padding:25px;
    border-radius:12px;
}

form h3{
    text-align:center;
    color:#ff3c00;
    margin-bottom:20px;
}

form input, form button{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border-radius:6px;
    border:none;
}

form button{
    background:#ff3c00;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

form button:hover{
    background:#ff5a2a;
}

footer{
    background:#000;
    text-align:center;
    padding:20px;
    margin-top:50px;
    font-size:14px;
    opacity:0.7;
}
</style>
</head>

<body>

<header>
    <h1>Posters Performance</h1>
</header>

<section class="hero">
    <h2>Performance Posters</h2>
    <p>Премиум постери за коли • Тунинг • Performance култура</p>
</section>

<section class="section">
    <h2>Нашият постер</h2>

    <div class="posters-grid">
        <div class="poster-card">
            <img src="https://i.ibb.co/3yNbJnQP/Chat-GPT-Image-16-01-2026-15-49-44.png" alt="Poster">
            <h3>Performance Poster</h3>
            <a href="#order" class="btn">Поръчай</a>
        </div>
    </div>
</section>

<section id="order">
    <form action="https://formsubmit.co/georgi_kaykov@abv.bg" method="POST">
        <input type="hidden" name="_subject" value="Нова поръчка от сайта">
        <input type="hidden" name="_captcha" value="false">

        <h3>Поръчка на постер</h3>

        <input type="text" name="name" placeholder="Име и фамилия" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <input type="email" name="email" placeholder="Имейл" required>
        <input type="text" name="address" placeholder="Адрес за доставка" required>
        <input type="text" name="product" placeholder="Име на постера" required>

        <button type="submit">Поръчай</button>
    </form>
</section>

<footer>
    © 2026 Posters Performance | All rights reserved
</footer>

</body>
</html>
